<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>comibot</title>
  <style>
    /* RESET BASIQUE */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      background: #4a90e2;
      color: white;
      text-align: center;
      font-size: 1.3em;
    }

    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #e5e5e5;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 0.95em;
      display: inline-block;
    }

    .user {
      background: #4a90e2;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #f1f0f0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1em;
    }

    .chat-input button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #357ABD;
    }

    /* SCROLL BAR STYLING */
    #chatbox::-webkit-scrollbar {
      width: 6px;
    }

    #chatbox::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 600px) {
      .chat-container {
        height: 95vh;
        border-radius: 10px;
      }

      .chat-input input[type="text"] {
        font-size: 0.9em;
      }

      .chat-input button {
        font-size: 0.9em;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">commibot</div>
    <div id="chatbox"></div>
    <div class="chat-input">
      <input type="text" id="question" placeholder="Pose ta question..." />
      <button onclick="sendQuestion()">Envoyer</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = message;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendQuestion() {
      const questionInput = document.getElementById("question");
      const text = questionInput.value.trim();
      if (!text) return;

      appendMessage("user", text);
      questionInput.value = "";

      try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: text })
        });

        if (!response.ok) throw new Error("Erreur serveur");

        const data = await response.json();
        appendMessage("bot", data.response);

      } catch (error) {
        console.error("Erreur:", error);
        appendMessage("bot", "Erreur : impossible de contacter le serveur.");
      }
    }

    // envoyer avec Enter
    document.getElementById("question").addEventListener("keypress", function(e){
      if(e.key === "Enter"){
        sendQuestion();
      }
    });
  </script>

</body>
</html>
